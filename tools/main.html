<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>configng-v2 Modules Menu (Dark Mode)</title>
	<style>
		:root {
			--bg-main: #181b20;
			--bg-card: #23262b;
			--border: #353942;
			--text: #ececf0;
			--text-secondary: #b4b5ba;
			--accent: #5eafff;
			--accent-light: #89d4ff;
			--btn-bg: #282d34;
			--btn-bg-hover: #38404a;
			--btn-border: #393f47;
			--btn-text: #ececf0;
			--card-shadow: 0 2px 10px #0006;
		}

		body {
			font-family: system-ui, sans-serif;
			margin: 0;
			padding: 1.5em 0 2em 0;
			background: var(--bg-main);
			color: var(--text);
		}

		#nav,
		#menu {
			margin: 1em auto;
			max-width: 750px;
		}

		h1 {
			text-align: center;
			color: var(--accent);
			font-weight: 600;
			letter-spacing: 0.05em;
			margin-bottom: 0.2em;
		}

		#nav button {
			background: var(--btn-bg);
			color: var(--btn-text);
			border: 1px solid var(--btn-border);
			border-radius: 5px;
			padding: 0.48em 1.2em;
			margin: 0.3em 0.5em 0.3em 0;
			font-size: 1em;
			cursor: pointer;
			transition: background 0.15s, color 0.15s;
			box-shadow: none;
			outline: none;
		}

		#nav button:hover,
		#nav button:focus {
			background: var(--btn-bg-hover);
			color: var(--accent-light);
		}

		ul,
		ol {
			list-style: none;
			padding: 0;
			margin: 0.5em 0 0 0;
		}

		li {
			margin-bottom: 0.2em;
		}

		li button {
			width: 100%;
			text-align: left;
			padding: 0.7em 1.4em;
			margin: 0.2em 0;
			background: var(--bg-card);
			border: 1px solid var(--border);
			color: var(--text);
			border-radius: 6px;
			box-shadow: none;
			transition: background 0.13s, color 0.13s;
			font-weight: 500;
			font-size: 1.08em;
		}

		li button:hover,
		li button:focus {
			background: var(--accent);
			color: #111;
		}

		.module-card {
			background: var(--bg-card);
			border: 1px solid var(--border);
			border-radius: 8px;
			margin: 1.5em 0;
			padding: 1.2em 1.5em;
			box-shadow: var(--card-shadow);
			transition: box-shadow 0.18s;
		}

		.module-card h2 {
			margin: 0 0 0.1em 0;
			font-size: 1.25em;
			font-weight: 600;
			color: var(--accent-light);
			letter-spacing: 0.03em;
		}

		.module-card .desc {
			color: var(--text-secondary);
			margin-bottom: 0.5em;
			font-size: 1em;
			line-height: 1.5;
		}

		.module-card .options-list {
			margin: 0.2em 0 0 1.2em;
			padding: 0;
			color: var(--accent);
		}

		.module-card .options-list li {
			margin: 0.06em 0;
			font-size: 1em;
			letter-spacing: 0.01em;
		}

		.module-card details {
			margin-top: 0.7em;
			background: #21242b;
			border-radius: 5px;
			padding: 0.5em 0.8em;
			border: 1px solid #30333a;
			color: var(--text-secondary);
		}

		.module-card details summary {
			cursor: pointer;
			font-weight: 500;
			color: var(--accent);
			font-size: 1em;
			margin-bottom: 0.2em;
			outline: none;
		}

		.module-card ul {
			margin-left: 1.2em;
			color: var(--text-secondary);
		}

		@media (max-width: 600px) {
			body {
				padding: 0.5em 0 1em 0;
			}

			#nav,
			#menu {
				max-width: 98vw;
			}

			.module-card {
				padding: 0.7em 0.8em;
			}

			.module-card h2 {
				font-size: 1.05em;
			}
		}
	</style>
</head>

<body>
	<h1>configng-v2 Modules Menu</h1>
	<div id="nav"></div>
	<div id="menu"></div>
	<script>

		const categories = Object.keys(data);
		let state = { cat: null, group: null }; // Navigation state

		function setNav() {
			const nav = document.getElementById('nav');
			let html = '';
			// Parent/category navigation
			if (state.cat) {
				html += `<button id="parent-btn" onclick="navTo()">Back to categories</button>`;
			}
			// Group navigation
			if (state.cat && state.group) {
				html += `<button id="group-btn" onclick="navTo(state.cat)">Back to group</button>`;
			}
			// Home
			html += `<button onclick="navTo()">Home</button>`;
			nav.innerHTML = html;
		}

		function navTo(cat = null, group = null) {
			state.cat = cat;
			state.group = group;
			setNav();
			renderMenu();
		}

		function renderMenu() {
			const menu = document.getElementById('menu');
			let html = '';
			if (!state.cat) {
				// Top level: categories
				html += '<ul>';
				for (const cat of categories) {
					html += `<li><button onclick="navTo('${cat}')">${cat}</button></li>`;
				}
				html += '</ul>';
			} else if (state.cat && !state.group) {
				// Show groups in selected category
				const groups = Object.keys(data[state.cat]);
				html += `<h2>Category: ${state.cat}</h2><ul>`;
				for (const group of groups) {
					html += `<li><button onclick="navTo('${state.cat}','${group}')">${group}</button></li>`;
				}
				html += '</ul>';
			} else if (state.cat && state.group) {
				// Show modules in selected group
				const modules = data[state.cat][state.group];
				html += `<h2>${state.cat} &gt; ${state.group}</h2>`;
				for (const modKey in modules) {
					const mod = modules[modKey];
					html += `<div class="module-card">` +
						`<h2>${mod.feature}</h2>` +
						(mod.description ? `<div class="desc">${mod.description}</div>` : '') +
						(mod.extend_desc ? `<div class="desc"><small>${mod.extend_desc}</small></div>` : '') +
						renderOptions(mod) +
						`<details><summary>All details</summary>${renderAll(mod)}</details>` +
						`</div>`;
				}
			}
			menu.innerHTML = html;
		}
		function renderOptions(mod) {
			if (!mod.options) return '';
			const opts = mod.options.split(',').map(s => s.trim());
			return `<div><b>Options:</b> <ul class="options-list">` +
				opts.map(o => `<li>${o}</li>`).join('') +
				'</ul></div>';
		}
		function renderAll(mod) {
			let html = '<ul>';
			for (const k in mod) {
				html += `<li><b>${k}:</b> ${String(mod[k])}</li>`;
			}
			html += '</ul>';
			return html;
		}

		// Initial render
		window.navTo = navTo;
		navTo();
	</script>
</body>

</html>
