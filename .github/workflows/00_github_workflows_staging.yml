name: 00 Staging Check

on:
  push:
    paths:
      - 'staging/**'
      - 'tools/staging_check_required.sh'
      - '.github/workflows/staging-check.yml'
  pull_request:
    paths:
      - 'staging/**'
      - 'tools/staging_check_required.sh'
      - '.github/workflows/staging-check.yml'

jobs:
  staging-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run staging required check
        run: bash tools/staging_check_required.sh