[submenu]
feature=submenu
description=Provides an interactive Bash menu for selecting and running module actions via dialog, whiptail, or CLI prompt.
extend_desc=The submenu module parses available actions from a standardised help message provided by a target function or module. It presents these actions through a menu interface that adapts to the environment: using dialog, whiptail, or a simple read prompt as needed. When the user selects an option, submenu calls the corresponding module action with the chosen argument. This approach enables a consistent, discoverable interface for modules that follow the help output format, supporting both graphical and headless systems, and improving usability and modularity in Bash-based configuration scripts.
documents=true
options=help
