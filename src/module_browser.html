<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>configng-v2 Modules Menu (Vertical Options)</title>
        <style>
                :root {
                        --bg-main: #181b20;
                        --bg-card: #23262b;
                        --border: #31343a;
                        --feature: #ececf0;
                        --desc: #b4b5ba;
                        --accent: #5eafff;
                        --accent-light: #91d6ff;
                        --btn-bg: #23262b;
                        --btn-bg-hover: #31343a;
                        --btn-border: #31343a;
                        --btn-text: #ececf0;
                        --radius: 4px;
                }

                body {
                        background: var(--bg-main);
                        color: var(--feature);
                        font-family: system-ui, sans-serif;
                        margin: 0;
                        padding: 1.5em 0 2em 0;
                }

                h1 {
                        text-align: center;
                        color: var(--accent);
                        font-weight: 600;
                        margin-bottom: 0.4em;
                        letter-spacing: 0.04em;
                }

                #breadcrumbs {
                        max-width: 750px;
                        margin: 1em auto 0 auto;
                        display: flex;
                        gap: 0.6em;
                        flex-wrap: wrap;
                }

                .breadcrumb {
                        background: var(--btn-bg);
                        color: var(--btn-text);
                        border: 1px solid var(--btn-border);
                        border-radius: var(--radius);
                        padding: 0.5em 1.3em;
                        font-size: 1em;
                        font-weight: 500;
                        cursor: pointer;
                        user-select: none;
                        transition: background .12s, color .12s, border .12s;
                }

                .breadcrumb:hover,
                .breadcrumb:focus {
                        background: var(--accent);
                        color: #181b20;
                        border-color: var(--accent-light);
                }

                #menu {
                        max-width: 750px;
                        margin: 1em auto;
                }

                ul,
                ol {
                        list-style: none;
                        padding: 0;
                        margin: 0.5em 0 0 0;
                }

                li {
                        margin-bottom: 0.2em;
                }

                .menu-btn,
                .feature-btn,
                .option-btn {
                        background: var(--btn-bg);
                        color: var(--btn-text);
                        border: 1px solid var(--btn-border);
                        border-radius: var(--radius);
                        font-size: 1.08em;
                        font-weight: 500;
                        padding: 0.78em 1.2em;
                        margin: 0.2em 0;
                        cursor: pointer;
                        transition: background .12s, color .12s, border .12s;
                        box-shadow: none;
                        outline: none;
                        display: flex;
                        align-items: center;
                        width: 100%;
                        text-align: left;
                        gap: 0.6em;
                }

                .menu-btn:hover,
                .feature-btn:hover,
                .option-btn:hover,
                .menu-btn:focus,
                .feature-btn:focus,
                .option-btn:focus {
                        background: var(--accent);
                        color: #181b20;
                        border-color: var(--accent-light);
                }

                .feature-label {
                        font-weight: bold;
                        color: var(--accent-light);
                        margin-right: 0.7em;
                        min-width: 110px;
                }

                .feature-desc {
                        color: var(--desc);
                        font-weight: 400;
                        opacity: 0.95;
                        overflow: hidden;
                        text-overflow: ellipsis;
                        white-space: nowrap;
                }

                .module-card {
                        background: var(--bg-card);
                        border: 1px solid var(--border);
                        border-radius: var(--radius);
                        margin: 1.5em 0;
                        padding: 1.1em 1.5em;
                }

                .module-card h2 {
                        margin: 0 0 0.13em 0;
                        font-size: 1.22em;
                        font-weight: 700;
                        color: var(--accent-light);
                        letter-spacing: 0.03em;
                }

                .module-card .desc {
                        color: var(--desc);
                        margin-bottom: 0.5em;
                        font-size: 1em;
                        line-height: 1.5;
                }

                .options-block {
                        margin: 1.2em 0 0.8em 0;
                }

                .option-desc {
                        color: var(--desc);
                        font-size: 0.97em;
                        margin-left: 1.2em;
                        margin-bottom: 0.4em;
                        min-height: 1.1em;
                }

                .module-card details {
                        margin-top: 0.7em;
                        background: #1b232b;
                        border-radius: var(--radius);
                        padding: 0.5em 0.8em;
                        border: 1px solid #26303a;
                        color: var(--desc);
                }

                .module-card details summary {
                        cursor: pointer;
                        font-weight: 500;
                        color: var(--accent);
                        font-size: 1em;
                        margin-bottom: 0.2em;
                        outline: none;
                }

                .module-card pre {
                        background: #191e25;
                        color: #b4b5ba;
                        border-radius: var(--radius);
                        padding: 1em;
                        margin: 0.7em 0 0 0;
                        font-size: 0.98em;
                        overflow-x: auto;
                }

                .module-card ul {
                        margin-left: 1.2em;
                        color: var(--desc);
                }

                #command-output {
                        max-width: 750px;
                        margin: 1.5em auto 0 auto;
                        color: var(--accent-light);
                        font-size: 1.13em;
                        word-break: break-all;
                }

                @media (max-width: 600px) {
                        body {
                                padding: 0.5em 0 1em 0;
                        }

                        #breadcrumbs,
                        #menu {
                                max-width: 98vw;
                        }

                        .module-card {
                                padding: 0.7em 0.8em;
                        }

                        .module-card h2 {
                                font-size: 1.05em;
                        }

                        .feature-label {
                                min-width: 70px;
                        }
                }

                .hide-core {
                        display: none !important;
                }

                #dev-toggle-container {
                        width: 100vw;
                        max-width: 750px;
                        margin: 0 auto;
                        display: flex;
                        justify-content: flex-end;
                }

                #dev-toggle {
                        font-size: 0.98em;
                        background: none;
                        border: none;
                        color: var(--desc);
                        padding: 0.15em 0.8em;
                        cursor: pointer;
                        border-radius: var(--radius);
                        opacity: 0.68;
                        transition: background 0.14s, color 0.14s, opacity 0.12s;
                        text-decoration: underline dotted;
                        margin-top: 0.2em;
                        margin-bottom: 0.2em;
                }

                #dev-toggle:hover,
                #dev-toggle:focus {
                        color: var(--accent-light);
                        background: #23262b;
                        opacity: 0.90;
                }
        </style>
</head>

<body>
        <!-- REMOVED: dev-toggle button -->
        <h1>configng-v2 Modules Menu</h1>
        <div id="breadcrumbs"></div>
        <div id="menu"></div>
        <div id="command-output"></div>
        <script>
                const JSON_URL = "https://raw.githubusercontent.com/Tearran/configng-v2/refs/heads/main/docs/modules_metadata.json";
                let data = {};
                let state = { cat: null, group: null, feature: null };

                (function () {
                        if (typeof JSON_URL === "object") {
                                data = JSON_URL;
                                navTo();
                        } else if (typeof JSON_URL === "string" && JSON_URL.startsWith("http")) {
                                fetch(JSON_URL)
                                        .then(r => r.json())
                                        .then(json => {
                                                data = json;
                                                navTo();
                                        })
                                        .catch(() => {
                                                document.getElementById('menu').innerHTML = "<b>Failed to load menu data.</b>";
                                        });
                        } else {
                                document.getElementById('menu').innerHTML = "<b>No JSON data found</b>";
                        }
                })();

                function setBreadcrumbs() {
                        const bc = [];
                        if (state.cat) bc.push({ label: "Categories", action: () => navTo() });
                        if (state.cat && state.group) bc.push({ label: state.cat, action: () => navTo(state.cat) });
                        if (state.cat && state.group && state.feature) bc.push({ label: state.group, action: () => navTo(state.cat, state.group) });
                        if (state.cat && state.group && state.feature) bc.push({ label: state.feature });
                        const el = document.getElementById('breadcrumbs');
                        el.innerHTML = bc.map((b) =>
                                b.action
                                        ? `<div tabindex="0" class="breadcrumb" onclick="(${b.action})()" onkeydown="if(event.key==='Enter'){(${b.action})()}">${b.label}</div>`
                                        : `<div class="breadcrumb" style="pointer-events:none;opacity:.7">${b.label}</div>`
                        ).join(' <span style="color:var(--desc)">›</span> ');
                }

                function navTo(cat = null, group = null, feature = null) {
                        state.cat = cat;
                        state.group = group;
                        state.feature = feature;
                        setBreadcrumbs();
                        renderMenu();
                        clearOutput();
                }

                // UNCHANGED: renderMenu now always shows all categories (including "core")
                function renderMenu() {
                        const menu = document.getElementById('menu');
                        let html = '';
                        let menuArr = data.menu;

                        if (!state.cat) {
                                html += '<ul>';
                                for (const cat of menuArr) {
                                        html += `<li>
						<button class="menu-btn" id="menu-btn-${escapeHTML(cat.id.toLowerCase())}" onclick="navTo('${escapeHTML(cat.id)}')">
							<span>${escapeHTML(cat.id)}</span>
							${cat.description ? `<span class="feature-desc">&nbsp;–&nbsp;${escapeHTML(cat.description)}</span>` : ""}
						</button>
					</li>`;
                                }
                                html += '</ul>';
                        } else {
                                const catObj = menuArr.find(c => c.id === state.cat);
                                if (!catObj) {
                                        menu.innerHTML = "<b>Category not found</b>";
                                        return;
                                }
                                const entries = catObj.sub || [];
                                if (!state.group && !state.feature) {
                                        html += `<h2>Category: ${escapeHTML(catObj.id)}</h2>`;
                                        if (catObj.description) html += `<div class="desc">${escapeHTML(catObj.description)}</div>`;
                                        html += '<ul>';
                                        for (const entry of entries) {
                                                if ('feature' in entry) {
                                                        html += `<li>
								<button class="feature-btn" onclick="navTo('${escapeHTML(catObj.id)}', null, '${escapeHTML(entry.id)}')">
									<span class="feature-label">${escapeHTML(entry.id)}</span>
									<span class="feature-desc">&nbsp;–&nbsp;${escapeHTML(entry.description || '')}</span>
								</button>
							</li>`;
                                                } else if ('sub' in entry && Array.isArray(entry.sub)) {
                                                        html += `<li>
								<button class="menu-btn" id="menu-btn-${escapeHTML(entry.id.toLowerCase())}" onclick="navTo('${escapeHTML(catObj.id)}','${escapeHTML(entry.id)}')">
									<span>${escapeHTML(entry.id)}</span>
									${entry.description ? `<span class="feature-desc">&nbsp;–&nbsp;${escapeHTML(entry.description)}</span>` : ""}
								</button>
							</li>`;
                                                }
                                        }
                                        html += '</ul>';
                                } else if (state.group && !state.feature) {
                                        const groupObj = entries.find(g => g.id === state.group);
                                        if (!groupObj) {
                                                menu.innerHTML = `<b>Group not found</b>`;
                                                return;
                                        }
                                        html += `<h2>${escapeHTML(catObj.id)} &gt; ${escapeHTML(groupObj.id)}</h2>`;
                                        if (groupObj.description) html += `<div class="desc">${escapeHTML(groupObj.description)}</div>`;
                                        html += '<ul>';
                                        for (const mod of (groupObj.sub || [])) {
                                                html += `<li>
							<button class="feature-btn" onclick="navTo('${escapeHTML(catObj.id)}','${escapeHTML(groupObj.id)}','${escapeHTML(mod.id)}')">
								<span class="feature-label">${escapeHTML(mod.id)}</span>
								<span class="feature-desc">&nbsp;–&nbsp;${escapeHTML(mod.description || '')}</span>
							</button>
						</li>`;
                                        }
                                        html += '</ul>';
                                } else {
                                        let mod = null;
                                        if (state.group) {
                                                const groupObj = entries.find(g => g.id === state.group);
                                                if (groupObj && groupObj.sub) {
                                                        mod = groupObj.sub.find(m => m.id === state.feature);
                                                }
                                        } else {
                                                mod = entries.find(m => m.id === state.feature);
                                        }
                                        if (!mod) {
                                                menu.innerHTML = `<b>Module not found</b>`;
                                                return;
                                        }
                                        html += `<div class="module-card">`;
                                        html += `<h2>${escapeHTML(mod.id)}</h2>`;
                                        if (mod.description) html += `<div class="desc">${escapeHTML(mod.description)}</div>`;
                                        if (mod.about) html += `<div class="desc"><small>${escapeHTML(mod.about)}</small></div>`;
                                        if (mod.options) {
                                                html += `<div class="options-block"><b>Options:</b>`;
                                                for (const opt of mod.options.split(',')) {
                                                        const trimmed = opt.trim();
                                                        if (!trimmed) continue;
                                                        html += `<button class="option-btn" onclick="sendOption('${escapeHTML(mod.id)}','${escapeHTML(trimmed)}')">${escapeHTML(trimmed)}</button>`;
                                                        html += `<div class="option-desc" id="desc-${escapeHTML(trimmed.replace(/[^a-zA-Z0-9_-]/g, '_'))}"></div>`;
                                                }
                                                html += `</div>`;
                                        }
                                        html += `<details><summary>Raw details</summary><pre>${escapeHTML(JSON.stringify(mod, null, 2))}</pre></details>`;
                                        html += `</div>`;
                                }
                        }
                        menu.innerHTML = html;
                }

                function escapeHTML(str) {
                        return (str || '').replace(/[<>&"']/g, c =>
                                ({ '<': '&lt;', '>': '&gt;', '&': '&amp;', '"': '&quot;', "'": '&#39;' }[c])
                        );
                }
                function sendOption(id, option) {
                        const out = document.getElementById('command-output');
                        out.textContent = `Would send: ${id} ${option}`;
                }
                function clearOutput() {
                        document.getElementById('command-output').textContent = '';
                }
                // REMOVED: toggleDev and updateDevToggleBtn
                window.navTo = navTo;
                window.sendOption = sendOption;
        </script>
</body>

</html>
