# set_colors - Configng V2 metadata

[set_colors]
feature=set_colors

description=Set terminal and whiptail/dialog background colors.

extend_desc=This module provides functions to change the background color of the terminal and whiptail/dialog-based TUIs in configng-v2. Supports black, red, green, yellow, blue, magenta, cyan, and white color themes. Includes helpers for setting NEWT_COLORS for whiptail, ANSI background for most terminals, and resetting colors while preserving scrollback. Use set_colors <code> to apply a theme, where code is a number from 0 (black) to 7 (white).

options=0,1,2,3,4,5,6,7

parent=core

group=interface

contributor=@Tearran

arch=arm,x86_64,aarch64

require_os=linux

require_kernel=4.4+

port=false

helpers=_set_newt_colors,_set_term_colors,_reset_colors,_about_set_colors

[options]
0=Set terminal and whiptail background to black
1=Set terminal and whiptail background to black
2=Set terminal and whiptail background to red
3=Set terminal and whiptail background to green
4=Set terminal and whiptail background to yellow
5=Set terminal and whiptail background to blue
6=Set terminal and whiptail background to magenta
7=Set terminal and whiptail background to cyan
help=Show help for this module


