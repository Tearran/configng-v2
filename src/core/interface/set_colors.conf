# set_colors - Configng V2 metadata

[set_colors]
feature=set_colors

description=Set terminal and whiptail/dialog background colors.

extend_desc=\
This module provides functions to change the background color of the terminal and whiptail/dialog-based TUIs in configng-v2. \
Supports black, red, green, yellow, blue, magenta, cyan, and white color themes. \
Includes helpers for setting NEWT_COLORS for whiptail, ANSI background for most terminals, and resetting colors while preserving scrollback. \
Use set_colors <code> to apply a theme, where code is a number from 0 (black) to 7 (white).

options=help,set_colors

parent=core

group=interface

contributor=@Tearran

arch=arm,x86_64,aarch64

require_os=linux

require_kernel=4.4+

port=false

helpers=_set_newt_colors,_set_term_colors,_reset_colors,_about_set_colors

[options]
help=Show help for this module
set_colors=Set terminal and whiptail/dialog background color
