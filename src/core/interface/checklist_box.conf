# checklist_box - Configng V2 metadata

[checklist_box]
feature=checklist_box

description=Show an interactive ON/OFF checklist from columnar text using dialog, whiptail, or a simple read fallback.

extend_desc=extend_desc=This module provides a checklist UI for enabling/disabling items in scripts, compatible with dialog, whiptail, and a fallback read-mode for non-interactive terminals. Pass columnar text (item, description, status) via stdin or argument, and checklist_box will present an interactive selection. Outputs the selected items as a space-separated list for further scripting or configuration.
options=help,checklist_box

parent=core

group=interface

contributor=@Tearran

arch=arm,x86_64,aarch64

require_os=linux

require_kernel=4.4+

port=false

helpers=_about_checklist_box

commands=checklist_box help

[options]
help=Show help for this module
checklist_box=Show an interactive checklist and output selected items

