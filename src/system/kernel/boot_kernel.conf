# boot_kernel - Configng V2 metadata

[boot_kernel]
# Main feature provided by this module (usually the same as the module name).
feature=boot_kernel

# Short, single-line summary describing what this module does.
description=Manage, hold, unhold, and update kernel, bootloader (U-Boot), and related Armbian packages.

# Longer description with more details about the module's features or usage.
extend_desc=This module provides commands to manage all kernel, bootloader (U-Boot), and related Armbian packages on your system. You can hold or unhold these packages to prevent or allow updates, check their status, and trigger updates for all matching packages. Designed for use with Armbian Config V2 menus or scripting, it operates on all installed packages matching 'linux-*' or 'armbian-*'.

# Comma-separated list of commands supported by this module (e.g., help,status,reload).
options=help,hold,unhold,status,update

# Main category this module belongs to. Must be one of: network, system, software, locales.
parent=system

# Group or tag for this module. See docs/readme.md (group index) for options.
# If none fit, suggest a new group in your pull request.
group=kernel

# Contributor's GitHub username (use @username).
contributor=@Tearran

# Comma-separated list of supported CPU architectures.
arch=arm64,armhf,amd64

# Comma-separated list of supported operating systems.
require_os=Armbian,Ubuntu,Debian

# What kernel are you using? (minimum required version, e.g., 5.15+)
require_kernel=4.19+

# Comma-separated list of network ports used by this module (e.g., 8080,8443). Use 'false' if not applicable.
port=false

# Comma-separated list of functions in this module (all functions except the main feature).
# NOTE: You must include the help message function _about_boot_kernel; validation will fail if it is missing.
helpers=_about_boot_kernel,_boot_kernel_hold,_boot_kernel_unhold,_boot_kernel_status,_boot_kernel_update

# List each command and its description below.
# Example:
# show=Display the current configuration
[options]
help=Show help for this module
hold=Hold all kernel, bootloader (U-Boot), and related Armbian packages (prevent updates)
unhold=Unhold all kernel, bootloader (U-Boot), and related Armbian packages (allow updates)
status=Show hold and upgrade status of kernel, bootloader (U-Boot), and related Armbian packages
update=Update all kernel, bootloader (U-Boot), and related Armbian packages to the latest available version
